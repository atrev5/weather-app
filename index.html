<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city"
                  class="form-control form-control-lg"
                  autocomplete="off"
                  id="search-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control-lg btn btn-primary"
                  id="search-city-submit"
                />
              </div>
            </div>
          </form>
          <div class="row current-details">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <span id="description"> </span>,
                  <span id="date">Tuesday 4:11 PM</span>
                </li>

                <li>
                  Humidity: <span id="humidity">28</span>%, Wind:
                  <span id="wind">13</span> mph
                </li>

                <li></li>
              </ul>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <img src="" alt="" id="icon" /><span
                class="current-temp align-self-center"
                id="temperature"
              ></span
              ><span class="units"><a href="#" class="active-link" id="fahrenheit-link">°F</a> | <a href="#" id="celsius-link">°C</a></span>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/atrev5/weather-app" target="_blank"
            >Open-source code</a
          >
          by Alexandria Trevino and hosted on <a href="https://delicate-crisp-7076df.netlify.app/" target="_blank">netlify</a></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
