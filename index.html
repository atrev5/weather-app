<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city"
                  class="form-control form-control-lg"
                  id="search-city-form"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control-lg btn btn-primary"
                  id="search-city-btn"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-6">
            <h1>Dallas</h1>
            <ul>
              <li>Tuesday 4:14 PM</li>

              <li>Humidity: 28%</li>

              <li>Wind: 13 mph</li>
            </ul>
          </div>
          <div class="col-6"><span class="current-temp">70</span>Â° F</div>
        </div>
        <small
          ><a href="https://github.com/atrev5/weather-app" target="_blank"
            >Open-source code</a
          >
          by Alexandria Trevino</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
